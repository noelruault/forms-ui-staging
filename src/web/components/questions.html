<script async type="module" crossorigin src="/assets/main.js"></script>
<link rel="stylesheet" crossorigin href="/assets/main.css">
<div class="content-box py-20 px-5">
    <div class="flex justify-between items-center mb-4">
        <div class="relative flex-1 max-w-md">
            <input type="search" id="questionSearch" placeholder="Buscar preguntas..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-zinc-200 dark:border-zinc-700 bg-white dark:bg-zinc-900 focus:ring-2 focus:ring-zinc-500 focus:border-transparent">
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-zinc-400 dark:text-zinc-500" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <button id="uploadCsv"
            class="ml-4 px-4 py-2 bg-zinc-600 hover:bg-zinc-500 text-white rounded-lg transition-colors">
            Subir CSV
            <input type="file" id="csvUpload" class="hidden" accept=".csv">
        </button>
    </div>

    <div class="inline-block min-w-full align-middle">
        <table class="min-w-full text-left text-sm/6 text-zinc-950 dark:text-white">
            <thead class="text-zinc-500 dark:text-zinc-400">
                <tr>
                    <th class="border-b border-b-zinc-950/10 px-4 py-2 font-medium dark:border-b-white/10">ID</th>
                    <th class="border-b border-b-zinc-950/10 px-4 py-2 font-medium dark:border-b-white/10">Pregunta</th>
                    <th class="border-b border-b-zinc-950/10 px-4 py-2 font-medium dark:border-b-white/10">Respuestas
                    </th>
                    <!-- <th class="text-right border-b border-b-zinc-950/10 px-4 py-2 font-medium dark:border-b-white/10">
                        Acciones
                    </th> -->
                </tr>
            </thead>
            <tbody id="questionsBody" class="divide-y divide-zinc-950/5 dark:divide-white/5">
                <!-- HTMX will populate this -->
            </tbody>
        </table>

        <div class="mt-4 flex justify-between items-center">
            <button id="loadMore" class="px-4 py-2 bg-zinc-600 hover:bg-zinc-500 text-white rounded-lg"
                hx-get="/api/questions?offset=0&limit=50" hx-trigger="click" hx-target="#questionsBody">
                Cargar m√°s
            </button>
            <span class="text-zinc-500 dark:text-zinc-400 text-sm" id="countDisplay"></span>
        </div>
    </div>
</div>
