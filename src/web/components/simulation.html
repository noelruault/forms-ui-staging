<script async type="module" crossorigin src="/assets/main.js"></script>
<link rel="stylesheet" crossorigin href="/assets/main.css">
<!-- simulation.html -->

<!-- Floating Countdown Timer -->
<div x-data="countdownTimer()"
    class="fixed top-4 right-4 sm:top-10 sm:right-10 flex items-center justify-center bg-gray-800 rounded-full shadow-lg z-50"
    :style="{ width: `${size}px`, height: `${size}px` }">
    <div class="relative" x-data="{ circumference: 2 * Math.PI * radius }">
        <!-- Progress Circle -->
        <svg :width="size" :height="size" :viewBox="`0 0 ${size} ${size}`" class="transform -rotate-90">
            <!-- Background Circle -->
            <circle :cx="size / 2" :cy="size / 2" :r="radius" stroke="currentColor" :stroke-width="strokeWidth"
                fill="transparent" class="text-gray-700" />

            <!-- Progress Circle -->
            <circle :cx="size / 2" :cy="size / 2" :r="radius" stroke="currentColor" :stroke-width="strokeWidth"
                fill="transparent" :stroke-dasharray="circumference"
                :stroke-dashoffset="circumference - (timeRemaining / (initialTime * 60)) * circumference"
                class="text-blue-500 transition-all duration-1000 ease-linear" />
        </svg>

        <!-- Countdown Timer Text -->
        <span class="absolute inset-0 flex items-center justify-center font-bold text-white"
            :style="{ fontSize: `${size / 4}px` }" x-text="formattedTime"></span>
    </div>
</div>

<form id="simulationForm" class="bg-white dark:bg-zinc-800 shadow-md rounded-lg py-20 px-5">

</form>
